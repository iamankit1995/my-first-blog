{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="content container">
    	<div class="post">
    		<div class="col-md-8">
    			<div class="date">
					<p>Published: {{post.published_date}}</p>
				</div>
				<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
				<p>{{post.text|linebreaksbr}}</p>
			</div>
		</div>
	</div>
	{% endfor %}
{% endblock %}
